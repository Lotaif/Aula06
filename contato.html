<html>

<head>
    <title>Contato</title>
    <div>
        <object type="text/html" data="menu.html" height="320px" width="100%"></object>
    </div>
</head>

<body>

    <div style="text-align: center; margin-top: 80px;" width="100%">
        <h1 style="text-align: center; font-size:28 "> Mande uma Mensagem! </h1>
        <form>
            <ul style="list-style: none ">
                <li>Nome:<input type="text " name="name "></li><br><br>
                <li>E-mail:<input type="text " name="email "></li><br><br>
                <li>Telefone:<input type="text " name="telefone "></li><br><br>
                <li>Assuntos:<input list="assuntos " name="assuntos ">
                    <datalist id="assuntos ">
    <option value="Sugestão ">
    <option value="Avaliação ">
    <option value="Suporte ">
  </datalist></li><br><br>
                <li>Mensagem:<textarea>Digite</textarea></li><br><br>
                <li>Opção de Resposta<input type="checkbox " name="emailoption " value="emailoption "> E-mail <input type="checkbox " name="telefoneoption " value="telefoneoption "> Telefone
            </ul>
        </form>
        <button> Enviar </button>

</body>

</html>
